<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>


<body>
  <div class="w-100 d-flex vh=100 justify-content-center align items-center">
    <div class="card text-start container px-0">
      <!-- ---card header--- -->
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>

      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <!-- ---Card body--- -->
      <div class="card-body">
        <form id="myform">
          <div class="row">
            <div class="mb-3 col-5">
              <label for="InputCard" class="form-label">
                Card # </label>
              <input type="text" class="form-control" id="InputCard" aria-describedby="cardHelp" required maxlenght="16"
                minlenght="16" placeholder="xxxxxxxxxxxxxxxx">
            </div>

            <div class="mb-3 col-3">
              <label for="InputCVC" class="form-label">
                CVC # </label>
              <input type="text" class="form-control" id="InputCVC" aria-describedby="CVCHelp" required maxlenght="3"
                minlenght="3" placeholder="000">
            </div>


            <div class="mb-3 col-4">
              <label for="InputAmount" class="form-label">
                Amount # </label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>

            <div class="mb-3 col-6">
              <label for="InputFirstname" class="form-label">
                First Name </label>
              <input type="text" class="form-control" id="InputFirstname" aria-describedby="FirstNameHelp"
                placeholder="eg Gloria">
            </div>

            <div class="mb-3 col-6">
              <label for="InputLastname" class="form-label">
                Last Name </label>
              <input type="text" class="form-control" id="InputLastname" aria-describedby="LastNameHelp"
                placeholder="eg Smith">
            </div>


            <div class="mb-3 col-6">
              <label for="InputCity" class="form-label">
                City </label>
              <input type="text" class="form-control" id="InputCity" aria-describedby="CityHelp" placeholder="Dublin">
            </div>

            <div class="mb-3 col-3">
              <label for="InputState" class="form-label">
                State </label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="spain">Spain</option>
                <option value="ireland">Ireland</option>
                <option value="italy">Italy</option>
                <option value="portugal">Portugal</option>
              </select>



            </div>

            <div class="mb-3 col-3">
              <label for="InputPostalCode" class="form-label">
                Postal Code </label>
              <input type="text" class="form-control" id="InputPostalCode" aria-describedby="PostalcodeHelp">
            </div>

            <div class="mb-3 col-6">
              <label for="InputCreditcards" class="form-label">
                We accept: </label>
              <div class="d-flex gap-3 bg-secondary text-white p-3 ">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="creditcards" id="Visa">
                  <label class="form-check-label" for="radioDefault1">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="creditcards" id="MasterCard" checked>
                  <label class="form-check-label" for="radioDefault2">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="creditcards" id="Amex">
                  <label class="form-check-label" for="radioDefault1">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>



              </div>
            </div>









          </div>






















        </form>

      </div>
      <div class="card-footer text-body-secondary text-end">
        <button type="submit" form="myform" class="btn btn-primary">Send</button>
        <button type="reset" form="myform" class="btn btn-secondary">Cancel</button>


      </div>
    </div>







  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
  <script src="https://kit.fontawesome.com/484518d481.js" crossorigin="anonymous"></script>
</body>
